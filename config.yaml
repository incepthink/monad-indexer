# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: monad-indexer
networks:
- id: 10143
  start_block: 0
  contracts:
  - name: WMON
    address:
    - 0xC56B5dfc1A6E73246a053f6eeb9Ebae33A82a1EA
